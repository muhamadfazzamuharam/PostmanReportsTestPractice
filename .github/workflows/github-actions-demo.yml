name: Newman Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman

      - name: Run API Tests
        run: |
          newman run "Restful Booker.postman_collection.json" \
          -e PostmanReportsTestPractice/Production.postman_environment.json
